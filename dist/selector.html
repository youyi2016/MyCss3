<!-- css3中的选择器 -->
<!-- 在CSS2中引入了一些属性选择器，而CSS3在CSS2的基础上对属性选择器进行了扩展，新增了3个属性选择器，使得属性选择器有了通配符的概念，这三个属性选择器与CSS2的属性选择器共同构成了CSS功能强大的属性选择器 -->
<!-- 
：root
:root”选择器等同于<html>元素，简单点说：

:root{background:orange}

html {background:orange;}
 -->
 <!-- 
 :not选择器称为否定选择器，和jQuery中的:not选择器一模一样，可以选择除某个元素之外的所有元素。就拿form元素来说，比如说你想给表单中除submit按钮之外的input元素添加红色边框，CSS代码可以写成：
 input:not([type="submit"]){
  border:1px solid red;
}
  -->
  <!-- 
  :empty选择器表示的就是空。用来选择没有任何内容的元素，这里没有内容指的是一点内容都没有，哪怕是一个空格。
  你的文档中有三个段落p元素，你想把没有任何内容的P元素隐藏起来。我们就可以使用“:empty”选择器来控制。

<p>我是一个段落</p>
<p> </p>
<p></p>​
p:empty {
  display: none;
}​
-->
<!-- 
:target选择器称为目标选择器，用来匹配文档(页面)的url的某个标志符的目标元素。
 -->

 <!-- 
 “:nth-child(n)”选择器用来定位某个父元素的一个或多个特定的子元素。其中“n”是其参数，而且可以是整数值(1,2,3,4)，也可以是表达式(2n+1、-n+5)和关键词(odd、even)，但参数n的起始值始终是1，而不是0。也就是说，参数n的值为0时，选择器将选择不到任何匹配的元素。

经验与技巧:当“:nth-child(n)”选择器中的n为一个表达式时，其中n是从0开始计算，当表达式的值为0或小于0的时候，不选择任何匹配的元素

ol > li:nth-child(2n){
  background: orange;
}
 -->
 <!--
 结构性伪类选择器—nth-last-child(n)
 从某父元素的最后一个子元素开始计算，来选择特定的元素。

 ol > li:nth-last-child(5){
  background: orange;
}
 -->
 <!--
 “:first-of-type”选择器类似于“:first-child”选择器，不同之处就是指定了元素的类型,其主要用来定位一个父元素下的某个类型的第一个子元素。
 .wrapper > div:first-of-type{
  background: orange;
} 
  -->
  <!-- 
  :nth-of-type(n)”选择器和“:nth-child(n)”选择器非常类似，不同的是它只计算父元素中指定的某种类型的子元素。当某个元素中的子元素不单单是同一种类型的子元素时，使用“:nth-of-type(n)”选择器来定位于父元素中某种类型的子元素是非常方便和有用的。在“:nth-of-type(n)”选择器中的“n”和“:nth-child(n)”选择器中的“n”参数也一样，可以是具体的整数，也可以是表达式，还可以是关键词。

  .wrapper > p:nth-of-type(2n){
  background: orange;
}
   -->
   <!-- 
   “:last-of-type”选择器和“:first-of-type”选择器功能是一样的，不同的是他选择是父元素下的某个类型的最后一个子元素。
    -->
    <!--
    :nth-last-of-type(n)”选择器和“:nth-of-type(n)”选择器是一样的，选择父元素中指定的某种子元素类型，但它的起始方向是从最后一个子元素开始，而且它的使用方法类似于上节中介绍的“:nth-last-child(n)”选择器一样。 
     -->
     <!-- 
     “:only-child”选择器，来控制仅有一个子元素的背景样式，
     .post p:only-child {
     background: orange;
     }
     -->
    <style type="text/css">
    /*开头包含的*/
    a[class^=column]{
    background:red;
    }
    /*结尾包含的*/
    a[href$=doc]{
        background:green;
    }
    /*包含了*/
    a[title*=box]{
        background:blue;
    }

  /*：target选择器*/
  #brand2:target p {
  background: orange;
  color: #fff;
  }

 #brand:target p {
  background: orange;
  color: #000;
  }
    </style>
    <!-- 伪选择器 -->
    <!-- 
    在Web的表单中，有些表单元素有可用（“:enabled”）和不可用（“:disabled”）状态，比如输入框，密码框，复选框等。在默认情况之下，这些表单元素都处在可用状态。那么我们可以通过伪选择器“:enabled”对这些表单元素设置样式。
    -->
    <!--
    :disabled”选择器刚好与“:enabled”选择器相反，用来选择不可用表单元素。要正常使用“:disabled”选择器，需要在表单元素的HTML中设置“disabled”属性。 
    -->
    <!--
    ::selection选择器是用来匹配突出显示的文本(用鼠标选择文本时的文本)
    -->
    <!--
    “:read-write”选择器刚好与“:read-only”选择器相反，主要用来指定当元素处于非只读状态时的样式。
    -->
    <style type="text/css">
    input[type="submit"] {
  background: orange;
  color: #fff;
}

input[type="submit"]:disabled {
  background: #eee;
  border-color: #eee;
  color: #ccc;
}

::selection{
  background: red;
  color: white;
}
::-moz-selection{
  background: orange;
  color: white;
}


input[type="text"]:-moz-read-only{
  border-color: #ccc;
}
input[type="text"]:read-only{
  border-color: #ccc;
}
textarea:-moz-read-only{
  border: 1px solid #ccc;
  height: 50px;
  resize: none;
  background: #eee;
}

textarea:read-only {
  border: 1px solid #ccc;
  height: 50px;
  resize: none;
  background: #eee;
}
 </style>
